name: Update README

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - name: checkput main branch
        uses: actions/checkout@v2
      - name: update readme
        uses: Arshroop-Singh/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: update blogs
        uses: Arshroop-Singh/blog-post-workflow@master
        with:
          max_post_count: "6"
          feed_list: "https://dev.to/feed/Arshroop-Singh"
          
    
